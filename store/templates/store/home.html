{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <title>E-com's</title>
    <style>
        .carousel-inner {
            width: 100%;
            max-height: 200px !important;
        }

        .jumbotron {
            background-image: url("{% static 'images/main.jpg' %}");
            background-size: cover;
            height: 300px;
        }














    </style>

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'home_page'%}">E-com's</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">

        </ul>
        <ul class="nav justify-content-center">

            <li class="nav-item">
                {% if request.user.is_authenticated %}
                <div class="btn-group btn-group" role="group">
                    <button id="btnGroupDrop1" type="button" class="btn btn-outline-secondary dropdown-toggle"
                            data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                       <span id="user-profile">
                            <i class="fa fa-user-o" aria-hidden="true"></i>
                       </span>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">

                        <a class="dropdown-item" href="{% url 'profile_page' %}">Profile</a>

                        <a class="dropdown-item" href="{% url 'logout_page'%}">Logout</a>
                    </div>
                </div>
                {% else %}
                <div class="btn-group btn-group" role="group">
                    <button id="btnGroupDrop2" type="button" class="btn btn-outline-secondary dropdown-toggle"
                            data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-user-o" aria-hidden="true"></i> Guest User
                    </button>
                    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                        <a class="dropdown-item" href="{% url 'login_page'%}">Sign In</a>
                        <a class="dropdown-item" href="{% url 'signup_page' %}">Sign Up</a>
                    </div>
                </div>
                {% endif %}

            </li>
            <li class="nav-item">
                <a class="nav-link text-danger" href="{% url 'cart_page'%}">
                    <i class="fa fa-shopping-cart fa-lg" aria-hidden="true"></i>
                    <span id="cart-count">({{cart_items}})</span>
                </a>
            </li>
        </ul>
    </div>
</nav>
<div class="jumbotron">
    <h1 class="display-4">
        <form action="{% url 'store_page' %}" method="get" class="form-inline">

            <div class="input-group">
                <input type="text" class="form-control" name="k" id="k" placeholder="Search Here..."
                       {% if 'k' in request.GET %}
                value="{{request.GET.k}}"
                {% endif %}


                aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-dark" type="submit"><i class="fa fa-search"
                                                                          aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </form>

    </h1>
</div>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'images/banner_4.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/book_banner.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/tv_app.jpg' %}" class="d-block w-100" alt="...">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<nav class="navbar navbar-light bg-light justify-content-center">
    <a class="navbar-brand" href="#">Categories</a>
</nav>
<br/>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="card text-center">
                <img src="{% static 'images/cat_new.jpg' %}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Electronics</h5>

                    <a href="{% url 'store_page' %}" class="btn btn-primary">Shop Now</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center">
                <img src="{% static 'images/cat_new.jpg' %}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">fasion</h5>

                    <a href="{% url 'store_page' %}" class="btn btn-primary">Shop Now</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center">
                <img src="{% static 'images/cat_new.jpg' %}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>

                    <a href="{% url 'store_page' %}" class="btn btn-primary">Shop Now</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center">
                <img src="{% static 'images/cat_new.jpg' %}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Books</h5>

                    <a href="{% url 'store_page' %}" class="btn btn-primary">Shop Now</a>
                </div>
            </div>
        </div>
    </div>


</div>
<br/>
<script>
        var user = '{{request.user}}'
        let usr = document.getElementById('user-profile')
        usr.innerHTML += '<span>'+user+'</span>'
</script>

</body>

</html>
